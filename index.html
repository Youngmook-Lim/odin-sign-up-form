<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="container__outer">
      <div class="container__image">
        <div class="logo-background">
          <img class="logo-image" src="img/logo.png" alt="Logo" />
          <h1 class="logo">MOOK</h1>
        </div>
      </div>
      <div class="container__content">
        <div class="description">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <br />
          <p>You <em>know</em> you want to.</p>
        </div>
        <form class="form" name="sign-up">
          <h2 class="form__title">Let's do this!</h2>
          <div class="form__contents">
            <p>
              <label for="first-name">FIRST NAME</label>
              <input type="text" name="first-name" id="first-name" required />
            </p>
            <p>
              <label for="last-name">LAST NAME</label>
              <input type="text" name="last-name" id="last-name" required />
            </p>
            <p>
              <label for="email">EMAIL</label>
              <input type="email" name="email" id="email" required />
            </p>
            <p>
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" name="phone" id="phone" />
            </p>
            <p>
              <label for="password">PASSWORD</label>
              <input
                type="password"
                name="password"
                id="password"
                minlength="8"
                size="8"
                placeholder="8 characters minimum"
                required
              />
            </p>
            <p>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                minlength="8"
                size="8"
                required
              />
            </p>
          </div>
          <div class="form__button">
            <button type="submit" class="btn">Create Account</button>
            <p class="log-in-text">
              Already have an account? <a href="#" class="log-in">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
